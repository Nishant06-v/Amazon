<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive E-commerce Website</title>
<style>
/* Basic styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

.navbar {
  background-color: #444;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #555;
}

.product {
  background-color: #fff;
  padding: 20px;
  margin: 20px 0;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product img {
  max-width: 100%;
  height: auto;
}

@media screen and (max-width: 768px) {
  .container {
    width: 90%;
  }

  .product {
    padding: 10px;
  }

  .navbar a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>E-commerce Website</h1>
</div>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<div class="container">
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1</p>
    <p>$19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2</p>
    <p>$29.99</p>
    <button>Add to Cart</button>
  </div>

  <!-- More products can be added similarly -->
</div>

</body>
</html>
